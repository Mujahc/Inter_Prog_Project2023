<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login_OR_SignUp.css">
    <link rel="stylesheet" href="Gym.css">
    <title>Login OR Sign Up</title>
</head>

<body class="gold-text">
    <nav>
        <a href="index.html">Home</a>
        <a href="Workout.html">Workout</a>
        <a href="Membership.html">Membership</a>
        <a href="Login_OR_SignUp.html">Login OR Sign Up</a>
        <a href="About.html">About</a>

        <button id="seeDealsButton" class="custom-button" onclick="redirectToHomePage()">See DEALS!</button>
    </nav>

    <div class="form-container">
        <div id="loginForm">
            <h2>Login</h2>
            <form action="login_process.php" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="custom-button">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleForm('signupForm')">Sign Up</a></p>
        </div>

        <div id="signupForm" style="display: none;">
            <h2>Sign Up</h2>
            <form action="signup_process.php" method="post">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="newUsername" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit" class="custom-button">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" onclick="toggleForm('loginForm')">Login</a></p>
        </div>
    </div>

    <script>
        function redirectToHomePage() {
            window.location.href = "Home.html";
        }

        function toggleForm(formId) {
            document.getElementById('loginForm').style.display = formId === 'loginForm' ? 'block' : 'none';
            document.getElementById('signupForm').style.display = formId === 'signupForm' ? 'block' : 'none';
        }
    </script>

    <footer>
        <p><i>&copy; 2023 Johann Culla-ag & Rolly Jake Gayo. All rights reserved.</i></p>
    </footer>
</body>

</html>
